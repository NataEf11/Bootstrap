<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .role-badge {
      margin-right: 5px;
    }
    .action-buttons {
      white-space: nowrap;
    }
    .user-info {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="navbar-text text-light ms-auto">
      <span sec:authentication="name"></span> with roles:
      <span th:each="role : ${currentUser.roles}"
            class="badge bg-primary role-badge"
            th:text="${#strings.replace(role.name, 'ROLE_', '')}"></span>
      <form class="d-inline" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-link text-light">Logout</button>
      </form>
    </div>
  </div>
</nav>

<!-- Добавьте этот код в тело шаблона, например, после навбара -->
<div class="container-fluid">
  <div class="row">
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="/admin">
              Admin Panel
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user">
              User Panel
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- Остальное содержимое вашей страницы -->
    </main>
  </div>
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h2>Users table</h2>
    <a th:href="@{/admin/new}" class="btn btn-primary">New User</a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Roles</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td class="user-info" th:text="${user.id}"></td>
      <td class="user-info" th:text="${user.firstName}"></td>
      <td class="user-info" th:text="${user.lastName}"></td>
      <td class="user-info" th:text="${user.age}"></td>
      <td class="user-info" th:text="${user.email}"></td>
      <td class="user-info">
                <span th:each="role : ${user.roles}"
                      class="badge bg-primary role-badge"
                      th:text="${#strings.replace(role.name, 'ROLE_', '')}"></span>
      </td>
      <td class="action-buttons">
        <button class="btn btn-sm btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#editUserModal"
                th:data-user-id="${user.id}">
          Edit
        </button>
        <button class="btn btn-sm btn-danger ms-2"
                data-bs-toggle="modal"
                data-bs-target="#deleteUserModal"
                th:data-user-id="${user.id}">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/admin/edit}" method="post">
        <div class="modal-body" id="editUserModalBody">
          <!-- Содержимое загружается через JavaScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Модальное окно удаления -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/admin/delete}" method="post">
        <div class="modal-body" id="deleteUserModalBody">
          <!-- Содержимое загружается через JavaScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Загрузка формы редактирования
  document.getElementById('editUserModal').addEventListener('show.bs.modal', function(event) {
    const button = event.relatedTarget;
    const userId = button.getAttribute('data-user-id');
    fetch('/admin/edit/' + userId)
            .then(response => response.text())
            .then(html => document.getElementById('editUserModalBody').innerHTML = html);
  });

  // Загрузка формы удаления
  document.getElementById('deleteUserModal').addEventListener('show.bs.modal', function(event) {
    const button = event.relatedTarget;
    const userId = button.getAttribute('data-user-id');
    fetch('/admin/delete/' + userId)
            .then(response => response.text())
            .then(html => document.getElementById('deleteUserModalBody').innerHTML = html);
  });
</script>
</body>
</html>
