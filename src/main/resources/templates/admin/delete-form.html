<div th:object="${user}">
  <input type="hidden" name="id" th:value="*{id}">

  <div class="alert alert-warning mb-4">
    <h5>Confirm deletion</h5>
    <p>Are you sure you want to delete this user?</p>
  </div>

  <div class="mb-3">
    <p><strong>ID:</strong> <span th:text="*{id}"></span></p>
    <p><strong>Name:</strong> <span th:text="*{firstName + ' ' + lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="*{email}"></span></p>
    <p><strong>Age:</strong> <span th:text="*{age}"></span></p>
    <p><strong>Roles:</strong>
      <span th:each="role : *{roles}"
            class="badge bg-primary role-badge"
            th:text="${role.name.replace('ROLE_', '')}"></span>
    </p>
  </div>
</div>
