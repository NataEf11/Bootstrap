<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:object="${user}">
  <input type="hidden" name="id" th:value="*{id}">

  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" th:value="*{username}" required>
  </div>

  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}" required>
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}" required>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" name="age" th:value="*{age}" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" th:value="*{email}" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password (leave empty to keep current)</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Leave empty to keep current password">
  </div>

  <div class="mb-3">
    <label for="roles" class="form-label">Roles</label>
    <select multiple class="form-select" id="roles" name="roleIds">
      <option th:each="role : ${allRoles}"
              th:value="${role.id}"
              th:selected="${#lists.contains(user.roles, role)}"
              th:text="${#strings.replace(role.name, 'ROLE_', '')}"></option>
    </select>
  </div>
</div>
</body>
</html>
